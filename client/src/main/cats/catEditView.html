<form class="form-horizontal" name="catForm">
  <fieldset>
    <legend>Cat Information</legend>
    <div class="form-group">
      <label class="col-md-2 control-label" for="name">Name</label>
      <div class="col-md-4">
        <input class="form-control"
               id="name"
               name="name"
               type="text"
               placeholder="Cat Name"
               ng-model="vm.cat.name"
               required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="age">Age</label>
      <div class="col-md-4">
        <input class="form-control"
               id="age"
               name="age"
               type="text"
               placeholder="Cat Age"
               ng-model="vm.cat.age"
               required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="owner">Cat Owner</label>
      <div class="col-md-4">
        <input class="form-control"
               id="owner"
               name="owner"
               type="text"
               placeholder="Cat Owner"
               ng-model="vm.cat.owner"
               required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  style="width:80px;margin-right:10px"
                  ng-click="vm.submit(catForm.$valid)"
                  ng-disabled="catForm.$invalid">
            Save
          </button>
        </span>
        <span>
          <button class="btn btn-default"
                  style="width:70px"
                  ng-click="vm.cancel()">
            Cancel
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
