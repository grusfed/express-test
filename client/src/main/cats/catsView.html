<md-content class="md-padding">
  <div layout="row" layout-align="center" layout-wrap>
    <md-card flex="20" ng-repeat="cat in vm.data.cats track by cat.id" class="card animate-repeat">
      <md-card-header class="primary-title" ng-style="{backgroundImage: 'url(' + cat.img + ')'}">
        <md-card-header-text>
          <span class="md-title">{{::cat.name}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <p>Age: {{::cat.age}}</p>
        <p>Owner: {{::cat.owner}}</p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref-active="md-raised" ui-sref="editCat({id: cat.id})">Edit</md-button>
        <md-button ui-sref-active="md-raised" ng-click="vm.deleteCat(cat.id)">Delete</md-button>
      </md-card-actions>
    </md-card>
  </div>
  <md-button class="md-fab md-fab-bottom-right" ui-sref="newCat">
    <i class="material-icons icon-centered">add</i>
  </md-button>
</md-content>
