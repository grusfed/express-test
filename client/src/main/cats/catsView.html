<md-content class="md-padding">
  <div layout="row" layout-align="center" layout-wrap>
    <md-card flex="15" ng-repeat="cat in vm.data.cats track by $index">
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{::cat.name}}</span>
        </md-card-header-text>
        <md-button class="md-icon-button" aria-label="Edit">
          <md-icon md-font-icon ui-sref="cat({id: cat.id})">mode_edit</md-icon>
        </md-button>
      </md-card-header>
      <img ng-src="{{::cat.img}}" class="md-card-image" alt="image caption">
      <md-card-content>
        <div>{{::cat.age}}</div>
        <div>{{::cat.owner}}</div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
