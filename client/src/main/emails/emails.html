<div class="emails">
    <h2 class="page-header">Email</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>from</th>
                <th>date</th>
                <th>subject</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="email in vm.data.emails track by $index">
                <td ng-bind="::email.from"></td>
                <td ng-bind="::email.date | date"></td>
                <td ng-bind="::email.subject"></td>
            </tr>
        </tbody>
    </table>
</div>
